<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="top-card">
    <div class="card-bg"></div>
  <img src="images/image-victor.jpg" alt="pic"/> 
    <div class="card-name">
      <div class="name_age"><h4>Victor Crest</h4> <h5>26</h5></div>
      <div class="town">London</div>
    </div>

    <div class="footer">
 
      <div class="numbers">
        <div>
          <h4>80K</h4>
          <small class="l">Followers</small>
        </div>
        <div>
          <h4>803K</h4>
          <small class="l">Likes</small>
        </div>
        <div>
          <h4>1.4K</h4>
          <small class="l">Photos</small>
        </div>
      </div>
    </div>





</section>
  <div class="attribution">
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patricco</a>.
 

</body>
</html>
